<div class="fullscreen changepasswordbackground">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-10 col-sm-8 col-md-8 col-lg-4">
        <div class="row brandrow">
          <p>
            <img src="../../../assets/wattmonklogo.png" width="40px" />WattMonk
          </p>
        </div>
        <div class="row">
          <div class="col">
            <mat-card class="changepasswordcard mat-elevation-z7">
              <mat-card-header>
                <mat-card-title>Change Password</mat-card-title>
                <mat-card-subtitle class="mediumtext">Let us help you set a new password instead of using a default one.
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <form [formGroup]="changepasswordform" class="changepasswordform pt-2"
                  (keydown.enter)="onChangePassword($event)">
                  <div class="form-group">
                    <p>New Password*</p>
                    <mat-form-field appearance="outline" class="fullwidth">
                      <input matInput [type]="confirmhide ? 'password' : 'text'" [formControl]="newpassword" required />
                      <button mat-icon-button matSuffix (click)="confirmhide = !confirmhide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmhide">
                        <mat-icon style="margin-top: 7px">{{
                          confirmhide ? "visibility_off" : "visibility"
                          }}</mat-icon>
                      </button>
                      <mat-error *ngIf="newpassword.invalid">{{
                        getPasswordErrorMessage()
                        }}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <p>Confirm Password*</p>
                    <mat-form-field appearance="outline" class="fullwidth">
                      <input matInput [type]="newhide ? 'password' : 'text'" [formControl]="confirmpassword" required />
                      <button mat-icon-button matSuffix (click)="newhide = !newhide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="newhide">
                        <mat-icon style="margin-top: 7px">{{
                          newhide ? "visibility_off" : "visibility"
                          }}</mat-icon>
                      </button>
                      <mat-error *ngIf="confirmpassword.invalid">{{
                        getconfirmPasswordErrorMessage()
                        }}</mat-error>
                    </mat-form-field>
                  </div>
                </form>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button (click)="onChangePassword($event)" class="fullwidth">
                  Continue
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div class="row footerrow fullwidth mt-4">
      <div class="col text-center">
        <span class="mt-2">&copy; 2020 WattMonk Technologies Private Limited. All Rights
          Reserved.</span>
      </div>
    </div>
  </div>
</div>
