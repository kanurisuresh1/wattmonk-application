<div mat-dialog-content>
  <div class="container-fluid pb-3">
    <div class="col-12">
      <div class="row">
        <div class="col-9">
          <h1 class="dialogformtitle" style="color: black">
            Edit Service Charges
          </h1>
        </div>
        <div class="col-3">
          <div class="d-flex justify-content-end">
            <span class="tableactionbutton">
              <button mat-icon-button (click)="onCloseClick()">
                <img
                  class="dialogclose"
                  src="../../../../../assets/close.svg"
                />
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 pt-3 logincard">
      <form [formGroup]="addPriceDialogForm" (submit)="onUpdatePrice()">
        <div class="form-group">
          <p class="mb-0">Site Assessment (Shade Analysis)</p>
          <mat-form-field appearance="outline" class="fullwidth">
            <input matInput [formControl]="siteassessment" required />
            <span matPrefix class="fieldprefix">$</span>
            <!-- <mat-error *ngIf="groupname.invalid">{{getErrorMessage(groupname)}}</mat-error> -->
          </mat-form-field>
        </div>
        <div class="form-group">
          <p class="mb-0">Sales Proposal</p>
          <mat-form-field appearance="outline" class="fullwidth">
            <input matInput [formControl]="salesproposal" required />
            <span matPrefix class="fieldprefix">$</span>
            <!-- <mat-error *ngIf="groupname.invalid">{{getErrorMessage(groupname)}}</mat-error> -->
          </mat-form-field>
        </div>
        <div class="form-group">
          <p class="mb-0">Permit Design(PV)</p>
          <mat-form-field appearance="outline" class="fullwidth">
            <input matInput [formControl]="permitdesign" required />
            <span matPrefix class="fieldprefix">$</span>
            <!-- <mat-error *ngIf="groupname.invalid">{{getErrorMessage(groupname)}}</mat-error> -->
          </mat-form-field>
        </div>
        <button mat-raised-button class="fullwidth mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
