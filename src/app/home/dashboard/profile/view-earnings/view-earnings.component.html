<div class="main-content">
  <div class="container data-content">
    <div class="row">
      <button mat-button class="backbutton" (click)="handleBack()">
        <img src="../../../../../assets/back.svg" />
      </button>
    </div>
    <div class="row statisticssection">
      <div class="col-10 header">
        <h4 class="pt-3">Withdraw Requests</h4>
      </div>
      <div class="col-2 header">
        <button
          mat-raised-button
          class="float-right"
          (click)="withdrawRequest()"
        >
          Withdraw amount
        </button>
      </div>
    </div>
    <div class="row statisticssection">
      <div class="col">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="Created_At">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Created At
            </th>
            <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
          </ng-container>

          <ng-container matColumnDef="Design Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Design Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.design.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">
              {{ element.design.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let element">$ {{ element.amount }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
    <div
      class="row statisticssection"
      *ngIf="dataSource.filteredData.length === 0"
    >
      <div class="col">
        <div class="alert alert-danger">No Data in withdraw request!</div>
      </div>
    </div>
  </div>
</div>
