<div mat-dialog-content>
  <div class="container detailsdialog">
    <div class="row">
      <div class="col-8">
        <h4 class="title">
          {{ data.user.name }}
        </h4>
      </div>
      <div class="col-4 text-right">
        <button mat-icon-button (click)="onEditClick()">
          <img class="dialogclose" src="../../../../../assets/edit.svg" />
        </button>
        <span class="tableactionbutton">
          <button mat-icon-button (click)="onDeleteClick()">
            <img class="dialogclose" src="../../../../../assets/delete.svg" />
          </button>
        </span>
        <span class="tableactionbutton">
          <button mat-icon-button (click)="onCloseClick()">
            <img class="dialogclose" src="../../../../../assets/close.svg" />
          </button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="subtitle fullwidth">Clients</p>
        <div class="designerslist">
          <cdk-virtual-scroll-viewport
            itemSize="10"
            class="designerslist-viewport"
          >
            <div
              *cdkVirtualFor="let designer of data.user.members; let i = index"
              class="style"
            >
              <button mat-button class="designeritem">
                <div *ngIf="designer.logo != null" class="logo">
                  <img src="{{ designer.logo.url }}" />
                </div>

                <div *ngIf="designer.logo == null" class="initials">
                  <p>
                    {{
                      genericService.getInitials(
                        designer.firstname,
                        designer.lastname
                      )
                    }}
                  </p>
                </div>
              </button>
              <div class="namedetails">
                <p>{{ designer.firstname }} {{ designer.lastname }}</p>
              </div>
            </div>
          </cdk-virtual-scroll-viewport>
        </div>
      </div>
      <div class="col">
        <p class="subtitle fullwidth">Members</p>
        <div class="designerslist">
          <cdk-virtual-scroll-viewport
            itemSize="10"
            class="designerslist-viewport"
          >
            <div
              *cdkVirtualFor="let designer of data.user.clients; let i = index"
              class="style"
            >
              <button mat-button class="designeritem">
                <div *ngIf="designer.logo != null" class="logo">
                  <img src="{{ designer.logo.url }}" />
                </div>

                <div *ngIf="designer.logo == null" class="initials">
                  <p>
                    {{
                      genericService.getInitials(
                        designer.firstname,
                        designer.lastname
                      )
                    }}
                  </p>
                </div>
              </button>
              <div class="namedetails">
                <p>{{ designer.firstname }} {{ designer.lastname }}</p>
              </div>
            </div>
          </cdk-virtual-scroll-viewport>
        </div>
      </div>
    </div>
  </div>
</div>
